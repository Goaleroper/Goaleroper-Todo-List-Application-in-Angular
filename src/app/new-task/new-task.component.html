<div class="container-fluid">
  <div class="card mt-4 ms-2 w-50">
    <div class="card-header d-flex align-items-center">Create New Task</div>

    <div class="card-body">
      <form
        #taskForm="ngForm"
        (ngSubmit)="onClickSubmit(taskForm.value)"
        (keydown.enter)="$event.preventDefault()"
      >
        <div class="form-group">
          <mat-form-field class="formDesign" appearance="outline">
            <mat-label class="fontStyle">Task Title</mat-label>
            <input
              matInput
              id="title"
              type="text"
              class="form-control"
              required
              [(ngModel)]="task.title"
              name="title"
              #title="ngModel"
            />
            <mat-error *ngIf="title.touched && title.invalid"
              >Title is required</mat-error
            >
          </mat-form-field>
        </div>
        <div class="form-group">
          <mat-form-field class="formDesign" appearance="outline">
            <mat-label class="fontStyle">Description</mat-label>
            <input
              matInput
              id="description"
              type="text"
              name="description"
              #description="ngModel"
              [(ngModel)]="task.description"
            />
          </mat-form-field>
        </div>
        <mat-form-field appearance="outline" class="formDesign">
          <mat-label>Choose a date</mat-label>
          <input
            matInput
            id="date"
            name="date"
            #date="ngModel"
            [(ngModel)]="task.date"
            [matDatepicker]="picker"
          />
          <mat-hint>MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <button mat-button [disabled]="!taskForm.valid">Submit</button>
      </form>
    </div>
  </div>
</div>
